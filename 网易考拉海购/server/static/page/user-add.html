<script type="text/javascript">
   function addAccount(){
      let OL_Action_Root='http://localhost:3000'
      if($('input').val()=="") return;
      let data={
        user:$("#name").val(),
        sex:$("#sex").val(),
        phone:$("#phone").val(),
        email:$("#email").val(),
        address:$("#address").val()
      }
    //   console.log(data);
      $.post(OL_Action_Root+'/router/addAccount',data,function(res){
           console.log(res);
        if(res.err==0){
            layer_close();
       
        };
      })
   }


</script>
